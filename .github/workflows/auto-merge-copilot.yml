name: Auto Merge Copilot PRs

on:
  pull_request:
    types: [opened, edited, synchronize, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Only run for PRs from copilot that don't have [WIP] in the title
    # GitHub Copilot creates PRs with branches starting with 'copilot/'
    if: |
      contains(github.event.pull_request.head.ref, 'copilot/') &&
      !startsWith(github.event.pull_request.title, '[WIP]')

    steps:
      - name: Check PR details
        run: |
          echo "PR Author: ${{ github.event.pull_request.user.login }}"
          echo "PR Title: ${{ github.event.pull_request.title }}"
          echo "PR Branch: ${{ github.event.pull_request.head.ref }}"
          echo "PR Number: ${{ github.event.pull_request.number }}"

      - name: Approve PR
        run: |
          gh pr review "${{ github.event.pull_request.number }}" \
            --approve -b "Auto-approving Copilot PR"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}

      - name: Enable auto-merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          # Use PR body as commit message body to preserve "closes #N" keywords
          # Environment variables are used to safely pass multi-line PR content
          gh pr merge --auto --squash "${{ github.event.pull_request.number }}" \
            --subject "$PR_TITLE" \
            --body "$PR_BODY"
