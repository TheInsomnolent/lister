name: Auto Merge Copilot PRs

on:
  pull_request:
    types: [opened, edited, synchronize, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Only run for PRs from copilot that don't have [WIP] in the title
    if: |
      (github.event.pull_request.user.login == 'copilot' ||
       github.event.pull_request.user.login == 'github-actions[bot]' ||
       contains(github.event.pull_request.head.ref, 'copilot/')) &&
      !startsWith(github.event.pull_request.title, '[WIP]')

    steps:
      - name: Check PR details
        run: |
          echo "PR Author: ${{ github.event.pull_request.user.login }}"
          echo "PR Title: ${{ github.event.pull_request.title }}"
          echo "PR Branch: ${{ github.event.pull_request.head.ref }}"
          echo "PR Number: ${{ github.event.pull_request.number }}"

      - name: Approve PR
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge
        run: |
          gh pr merge --auto --squash "${{ github.event.pull_request.number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
